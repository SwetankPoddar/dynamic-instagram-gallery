<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
   <link rel="stylesheet" href="/style/custom.css">
    <title>Instagram Viewer! :D</title>
</head>
<body>
    <form class="form" id="username_form">
        <div class="row">
            <div class="input-field col s6">
              <input placeholder="Enter the username here" id="username_value" type="text" class="validate">
              <label for="username_value">Username</label>
            </div>
            <div class="input-field col s6">
                <input type="submit" class="waves-effect waves-light btn-large" value="Get Posts">
            </div>
          </div>
        
    </form>
    <div id="gallery"></div>
    <div id="captions"></div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script id="post_template" type="text/x-custom-template">
    <div class="post">
        <div class="card">
            <div class="card-image"></div>
            <div class="card-content"></div>
            <div class="card-action">
                
                <div class="col s6"><a class="open-instagram waves-effect waves-light btn" target="_blank">Open on Instagram</a></div>
                
            </div>
        </div>
    </div>
</script>
<script id="caption_template" type="text/x-custom-template">
    <div class="modal">
        <div class="modal-content"></div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
</script>
<script src="/js/script.js"></script>>
</html>
